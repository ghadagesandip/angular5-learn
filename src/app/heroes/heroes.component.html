<h2>My heroes</h2>
<button (click)="loadHeroesAgain()">
Load again
</button>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <a routerLink="/details/{{hero.id}}">
    <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
  </li>
</ul>
